
<div id="s" class="">
  
    <div class="single_header" id="single_header">
      <div class="back_home animated slideOutUp" ng-click="toggleTattoo('close')"><i class="fa fa-times"></i></div>
      <div class="w-container fb_header">
        <img class="fb_header_img" src="{{singleTattoInfoObj.cover.source}}" alt="">
      </div>
    </div>

    <div class="icon_nav_section" id="profile_icon_nav">
      <div class="arrow left hide" id="left_arrow">&lt;</div>
      <div class="w-container icon_nav">
      	<div class="circle_thumb selected" ng-click="goToTattoo($index)" ng-repeat="profilePicUrl in tattooProfilePic track by $index | orderBy:'id'">
      		<img src="{{profilePicUrl.url}}" />
      	</div>
      </div>
      <div class="arrow right" id="right_arrow" ng-click="nextTattoo()">&gt;</div>
    </div>

    <div class="section" id="single">
      <div class="w-container">
        <div class="w-row">
          <div class="w-col w-col-5 left_col">
            <h1>{{singleTattoInfoObj.name}}</h1>
            <p>{{singleTattoInfoObj.about}}</p>
          </div>
          <div class="w-col w-col-7 right_col">
            <h3 class="gallery_title">Gallery:</h3>
            <div id="photoContainer">
            	<div ng-repeat="picture in singleTattooPhotosObj | limitTo : thumbLimit" class="big_thumb" style="background-image:url({{picture.images[picture.images.length-1].source}})">
            	</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
